---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian
    image: geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible:latest
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .